<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSOR</h1>
      <h2 class="score-message">* First to 5 pts shall Wins *</h2>
    </header>
    <main class="main">
      <div class="scoreboard">
        <div class="score-container">
          <div class="score-box">
            <div class="score" id="playerScore">0</div>
            <p id="who">Player</p>
          </div>
          <div class="score-box">
            <div class="score" id="computerScore">0</div>
            <p id="who">Computer</p>
          </div>
        </div>
        <div id="score-result">pick ur choice</div>

        <div id="choice-result">?</div>
      </div>
      <div class="button">
        <button class="btn btn-square" id="rockBtn">
          <div class="sign">✊</div>
        </button>
        <button class="btn btn-square" id="paperBtn">
          <div class="sign">✋</div>
        </button>
        <button class="btn btn-square" id="scissorBtn">
          <div class="sign">✌</div>
        </button>
      </div>
      <!-- Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <button id="close">&times;</button>
          <p id="modal-message"></p>
          <button id="restartBtn">Play again</button>
        </div>
      </div>
    </main>

    <footer>Hello bryan © 2023</footer>

    <script src="index.js"></script>
  </body>
</html>
